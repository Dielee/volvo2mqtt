name: "Volvo2Mqtt"
description: "Volvo AAOS MQTT bridge"
version: "1.6.1"
slug: "volvo2mqtt"
init: false
url: "https://github.com/Dielee/volvo2mqtt"
apparmor: true
map: 
  - addons:rw
options:
  updateInterval: 300
  babelLocale: null
  TZ: null
  debug: false
  mqtt:
    broker: null
    port: 1883
    username: ""
    password: ""
  volvoData:
    username: null
    password: null
    vin: ""
    vccapikey: null
    odometerMultiplier: 1
    averageSpeedDivider: 1
    averageFuelConsumptionMultiplier: 1
schema:
  updateInterval: int(10,)
  babelLocale: str
  TZ: str
  debug: bool
  mqtt:
    broker: str
    port: int(1,)
    username: str?
    password: str?
  volvoData:
    username: str
    password: str
    vin: str?
    vccapikey: str
    odometerMultiplier: int(1,)
    averageSpeedDivider: int(1,)
    averageFuelConsumptionMultiplier: int(1,)
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
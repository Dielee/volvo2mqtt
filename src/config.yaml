name: "Volvo2Mqtt"
description: "Volvo AAOS MQTT bridge"
version: "1.7.0"
slug: "volvo2mqtt"
init: false
url: "https://github.com/Dielee/volvo2mqtt"
apparmor: true
services:
  - 'mqtt:need'
map: 
  - addons:rw
options:
  updateInterval: 300
  babelLocale: null
  TZ: null
  debug: false
  mqtt:
    broker: "auto_broker"
    port: "auto_port"
    username: "auto_user"
    password: "auto_password"
  volvoData:
    username: null
    password: null
    vin: ""
    vccapikey: null
    odometerMultiplier: 1
    averageSpeedDivider: 1
    averageFuelConsumptionMultiplier: 1
schema:
  updateInterval: int(10,)
  babelLocale: str
  TZ: str
  debug: bool
  mqtt:
    broker: str
    port: str
    username: str?
    password: str?
  volvoData:
    username: str
    password: str
    vin: str?
    vccapikey: str
    odometerMultiplier: int(1,)
    averageSpeedDivider: int(1,)
    averageFuelConsumptionMultiplier: int(1,)
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386